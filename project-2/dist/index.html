<!DOCTYPE html>
<html>
    <head>
        <title>Project 2</title>
        <style>
            h1 {
    text-align: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
body {
    background-color: #decaca;
    color: rgb(0, 0, 0);
}
input, select, label, fieldset {
    margin: 10px;
}

table {
    border: 10px;
    margin: 10px;
}
th {
    padding: 3px;
    margin: 3px;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    font-size: larger;
}
td {
    text-align: center;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-size: large;
}
form {
    background-color: #fff9f9;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
input[type=submit],input[type=reset] {
    color: #464646;
    background-color: aliceblue;
    width: 65px;
    border-radius: 15px;
    height: 35px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
input[type=submit]:hover, input[type=reset]:hover {
    color: rgb(47, 68, 86);
    background-color: transparent;
}
input[type=]{
    color: aliceblue;
    background-color: transparent;
}
input[type=text] {
    width: 165px;
    border-radius: 15px;
    height: 30px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 0 10px;
}
select {
    width: 105px;
    border-radius: 15px;
    height: 30px;
    padding: 0 5px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

input[type=checkbox], input[type=radio] {
    accent-color: #9d3039;
}
        </style>
    </head>
    <body>
        <h1>Car Manufacturing</h1>
        <form id="myForm" >
            <input type="text" name="input" id="input-value-term" placeholder="Enter value..."/>
            <select name="filters" id="filter">
                <option value="none">None</option>
                <option value="car_vin">Car VIN</option>
                <option value="car_manufacturer">Car Manufacturer</option>
                <option value="car_model">Car Model</option>
                <option value="car_model_year">car Model Year</option>
            </select>
            
           
                <legend>Car Manufacturing Year</legend>
                <input type="text" name="manufacturing_from" placeholder="1970"/>
                to
                <input type="text" name="manufacturing_to" placeholder="2022"/>
            

            
            <br/>
            <input type="submit" value="Filter"/>
            <input type="reset" value="Reset"/>
        </form>
        <table>
            <thead>
              <th>Car VIN</th>
              <th>Car Manufacturer</th>
              <th>Car Model</th>
              <th>Car Model Year</th>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
          <script type="text/javascript" src="./bundle.js"></script>
    </body>
</html>
